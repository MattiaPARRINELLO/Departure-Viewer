<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="loaderDiv" id="loaderDiv">
      <span class="loader"></span>
      <p>Getting <span id="loaderCounter"></span> departures</p>
    </div>
    <div class="train-info">
      <div class="time" id="time">11:03</div>
      <div class="details">Next Trains</div>
      <!-- place two dropdown here -->
      <div class="dropdown">
        <button id="lineButton" class="dropdown-button">--Line--</button>
        <ul id="lineMenu" class="dropdown-menu"></ul>
      </div>
      <div class="dropdown">
        <button id="directionButton" class="dropdown-button">
          --Direction--
        </button>
        <ul id="directionMenu" class="dropdown-menu"></ul>
      </div>
      <div class="city">
        <input
          id="city"
          type="text"
          value=""
          placeholder="Enter a station"
          autocomplete="off"
        />
        <div class="suggestionContainer" id="suggestionContainer"></div>
      </div>
      <div class="track">Voie</div>
    </div>
  </body>
</html>
